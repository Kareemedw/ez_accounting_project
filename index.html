<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="EZ-Accounting(Mobile wallet & Budgeting)"
    />
    <meta name="author" content="Kareem Edwards Software Engineer" />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1 class="header__title">EZA - Mobile Wallet</h1>
      </header>
      <main class="content">
        <section class="salary page__section">
          <h2 class="card__title">Salary</h2>
          <div class="card">
            <form class="card__form card__form_date" id="card-form-date">
              <label for="date-input-1" class="card__label card__label_date"
                >Date<input
                  id="date-input-1"
                  type="date"
                  class="card__input"
                  placeholder="Month & Year"
              /></label>
            </form>
            <form class="card__form card__form_salary" id="card-form-salary">
              <label for="salary-input-1" class="card__label card__label_salary"
                >Salary<input
                  id="salary-input-1"
                  type="number symbol"
                  class="card__input"
                  placeholder="Your salary"
              /></label>
            </form>
          </div>
        </section>
        <section class="expense page__section">
          <h2 class="card__title">Mandatory Bills</h2>
          <div class="card card__utility_bill">
            <ul class="card__list">
              <h3 class="">Utility Bills</h3>
              <template id="card-template">
                <li class="utilityBills">
                  <form
                    class="card__form card__form_utitlity_bill"
                    id="utility-bill"
                  >
                    <label
                      for="bills-input"
                      class="card__label card__label_utility_bill utilityBill"
                      id="utilityBills"
                    ></label>
                    <input
                      id="bills-input"
                      type="number symbol"
                      class="card__input card__input_utility_bill bills-input"
                      placeholder="Your expenses"
                    /><button
                      type="button"
                      class="bill__delete-btn"
                      aria-label="Delete"
                    >
                      <div class="bill__delete-icon"></div>
                    </button>
                  </form>
                </li>
              </template>
              <div class="">
                <form class="card__form" id="utility-bill">
                  <fieldset class="form__fieldset">
                    <input
                      id="bills_input-add"
                      type="text"
                      class="card__input card__input_utility_bill"
                      placeholder="Expense Name"
                    />
                    <input
                      id="bills_input_add"
                      type="number"
                      class="card__input card__input_utility_bill"
                      placeholder="Expense Price"
                    />
                    <button
                      type="button"
                      class="add__btn"
                      id="addBtn1"
                      aria-label="Add"
                    >
                      Add
                    </button>
                  </fieldset>
                </form>
              </div>
            </ul>
            <ul class="card__lists">
              <h3 class="">Recurring Subscription</h3>
              <template id="card-templates">
                <li class="recurringBills">
                  <form
                    class="card__form card__form_utitlity_bill"
                    id="utility-bill"
                  >
                    <label
                      for="subscription_input"
                      class="card__label card__label_utility_bill subscription-input recurringBill"
                      id="recurringBill"
                    ></label>
                    <input
                      id="subscription_input"
                      type="number symbol"
                      class="card__input card__input_utility_bill subscription-input"
                      placeholder="Your recurring expenses"
                    /><button
                      type="button"
                      class="bill__delete-btn"
                      aria-label="Delete"
                    >
                      <div class="bill__delete-icon"></div>
                    </button>
                  </form>
                </li>
              </template>
              <div class="">
                <form class="card__form" id="utility-bill">
                  <fieldset class="form__fieldset">
                    <input
                      id="bills_input_add1"
                      type="text"
                      class="card__input card__input_utility_bill"
                      placeholder="Expense Name"
                    />
                    <input
                      id="bills_input_add2"
                      type="number"
                      class="card__input card__input_utility_bill"
                      placeholder="Expense Price"
                    />
                    <button
                      type="button"
                      class="add__btn"
                      id="addBtn2"
                      aria-label="Add"
                    >
                      Add
                    </button>
                  </fieldset>
                </form>
              </div>
            </ul>
          </div>
        </section>
        <section class="expenseTotal page__section">
          <h2 class="card__title">Total Expenditure</h2>
          <div class="card">
            <form class="card__form" id="total-expense">
              <label for="total-utility-bill" class="card__label"
                >Mandatory Expenses<input
                  id="total-utility-bill"
                  type="number symbol"
                  class="card__input"
                  placeholder="Total expense"
              /></label>
              <button
                class="operant__btn"
                type="button"
                onclick="changeValue(-1)"
              >
                +
              </button>
              <label for="total-subscription" class="card__label"
                >Recurring Subscription<input
                  id="total-subscription"
                  type="number symbol"
                  class="card__input"
                  placeholder="Total expense"
              /></label>
              <button
                class="operant__btn"
                type="button"
                onclick="changeValue(-1)"
              >
                =
              </button>
              <label class="card__label" for="total_input-1"
                >Total Expenditure<input
                  id="total_input-1"
                  type="number symbol"
                  class="card__input total_input-1"
                  placeholder="Total expense"
              /></label>
            </form>
          </div>
        </section>
        <section class="salaryBalance page__section">
          <h2 class="card__title">Salary Balance</h2>
          <div class="card">
            <form class="card__form" id="salary-balance">
              <label for="salary-input-2" class="card__label"
                >Salary<input
                  id="salary-input-2"
                  type="number symbol"
                  class="card__input"
                  placeholder="Salary"
              /></label>
              <button
                class="operant__btn"
                type="button"
                onclick="changeValue(-1)"
              >
                -
              </button>
              <label class="card__label" for="total-expense-input"
                >Total Expenditure<input
                  id="total-expense-input"
                  type="number symbol"
                  class="card__input"
                  placeholder="Total Expenditure"
              /></label>
              <button
                class="operant__btn"
                type="button"
                onclick="changeValue(-1)"
              >
                =
              </button>
              <label class="card__label" for="balance_input"
                >Balance<input
                  id="balance_input"
                  type="number symbol"
                  class="card__input"
                  placeholder="Balance"
              /></label>
            </form>
          </div>
        </section>
        <section class="salaryBalance__tracking page__section">
          <h2 class="">Balance Tracking</h2>
          <div class="card">
            <form
              class="card__form card__balance_tracking"
              id="balance-tracking"
            >
              <label
                for="tracking-input"
                class="card__label card__label_tracking"
                >Balance Tracking<input
                  id="tracking-inputs"
                  type="number symbol"
                  class="card__input card__balance-input"
                  placeholder="Salary balance tracking"
              /></label>
            </form>
            <h2 class="card__title card__title_balance">Expense Tracking</h2>
            <div class="">
              <form class="card__form" id="tracking-balance">
                <fieldset class="form__fieldset">
                  <input
                    id="tracking_balance-add"
                    type="text"
                    class="card__input card__input_utility_bill"
                    placeholder="Your expenses"
                  />
                  <input
                    id="tracking_balance_add"
                    type="number"
                    class="card__input card__input_utility_bill"
                    placeholder="Expense Price"
                  />
                  <button
                    type="button"
                    class="add__btn"
                    id="addBtn3"
                    aria-label="Add"
                  >
                    Add
                  </button>
                </fieldset>
              </form>
            </div>
            <div class="card card__balance_bill">
              <ul class="card__list1">
                <h3 class="">Expense after bills</h3>
                <template id="card-template1">
                  <li class="balanceBill">
                    <form
                      class="card__form card__form_utitlity_bill card__form_additional_expense"
                      id="utility-bill"
                    >
                      <label
                        for="balance-input"
                        class="card__label card__label_utility_bill balanceBill"
                      ></label>
                      <input
                        id="balance-input1"
                        type="number symbol"
                        class="card__input card__input_utility_bill balance__input balance-input1"
                        placeholder="Your expenses"
                      /><button
                        type="button"
                        class="bill__delete-btn"
                        aria-label="Delete"
                      >
                        <div class="bill__delete-icon"></div>
                      </button>
                    </form>
                  </li>
                </template>
              </ul>
            </div>
            <form
              class="card__form card__balance_tracking"
              id="balance-tracking"
            >
              <label
                for="tracking-input"
                class="card__label card__label_tracking"
                >Additional Expenses<input
                  id="tracking-input"
                  type="number symbol"
                  class="card__input card__balance-input"
                  placeholder="Other Expense Totoal"
              /></label>
            </form>
          </div>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__title">2025 &copy; EZ-Accounting</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
